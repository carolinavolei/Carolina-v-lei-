<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
  body{background:#111;color:#fff;scroll-behavior:smooth;}
  
  header{background:linear-gradient(135deg,#000,#800000);padding:20px;text-align:center;}
  header nav a{color:#fff;text-decoration:none;margin:0 15px;font-weight:700;position:relative;transition:.3s;}
  header nav a::after{content:'';position:absolute;width:0;height:2px;bottom:-5px;left:0;background:#ff0000;transition:.3s;}
  header nav a:hover::after{width:100%;}
  header nav a:hover{color:#ff5555;}
  
  section{padding:80px 20px;text-align:center;}
  h2{color:#ff0000;margin-bottom:30px;font-size:2rem;}
  form{max-width:500px;margin:0 auto;display:flex;flex-direction:column;gap:15px;}
  input, textarea{padding:12px;border-radius:10px;border:none;font-size:1rem;background:#222;color:#fff;transition:.3s;}
  input:focus, textarea:focus{outline:none;border:2px solid #ff0000;background:#333;}
  textarea{resize:none;}
  button{padding:15px 30px;border:none;border-radius:10px;background:linear-gradient(45deg,#ff0000,#cc0000);color:#fff;font-weight:700;font-size:1rem;cursor:pointer;transition:.4s;box-shadow:0 5px 15px rgba(0,0,0,0.3);}
  button:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,0.4);background:linear-gradient(45deg,#ff5555,#ff0000);}
</style>
</head>

<section>
  <h2>Contato</h2>
  <form>
    <input type="text" placeholder="Nome" required>
    <input type="email" placeholder="E-mail" required>
    <textarea placeholder="Mensagem" rows="5" required></textarea>
    <button type="submit">Enviar</button>
  </form>
</section>

</body>
