<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carolina Vôlei</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif;}
body, html {height:100%;}

/* Fundo com degradê */
body {
  background: linear-gradient(135deg, #1a1a1a, #ff0000);
  color:#fff;
}

/* Menu fixo */
nav {
  position: fixed; top:0; left:0; width:100%; text-align:center; padding:15px; z-index:10;
  background: rgba(0,0,0,0.5);
}
nav a {
  color:#fff; text-decoration:none; margin:0 15px; font-weight:700; transition: all 0.3s ease;
}
nav a:hover {
  color:#ff5555;
  transform: translateY(-3px);
}

/* Banner */
header.banner {
  width:100%;
  text-align:center;
  margin-top:60px; /* abaixo do menu */
}
header.banner img {
  width:auto;
  max-width:90%;
  height:auto;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* Seção principal */
.main-content {
  max-width:900px;
  margin:40px auto;
  text-align:center;
  padding:0 20px;
}
.main-content h1 {
  font-size:2.5rem;
  margin-bottom:20px;
}
.main-content p {
  font-size:1.2rem;
  line-height:1.6;
  margin-bottom:40px;
}

/* Valores do time */
.values {
  display:flex;
  justify-content:center;
  gap:50px;
  flex-wrap:wrap;
  margin-bottom:50px;
}
.value-item {
  display:flex;
  flex-direction:column;
  align-items:center;
}
.value-item img {
  width:60px;
  height:60px;
  margin-bottom:10px;
}
.value-item span {
  font-size:1.1rem;
  font-weight:700;
}

/* Redes sociais */
.social {
  text-align:center;
  margin-bottom:50px;
}
.social a {
  color:#fff;
  text-decoration:none;
  font-weight:700;
  margin:0 15px;
  transition:all 0.3s ease;
}
.social a:hover {
  color:#ff5555;
}

/* Botão principal (se quiser usar) */
.main-content button {
  padding:12px 30px;
  border:none;
  border-radius:10px;
  background: linear-gradient(45deg,#ff0000,#cc0000);
  color:#fff;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
  transition: all 0.4s ease;
}
.main-content button:hover {
  transform:translateY(-3px) scale(1.05);
  background: linear-gradient(45deg,#ff5555,#ff0000);
  box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

/* Responsividade */
@media(max-width:768px){
  .main-content h1 { font-size:2rem; }
  .main-content p { font-size:1rem; }
  .values { gap:30px; }
  .value-item img { width:50px; height:50px; }
}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="sobre.html">Sobre</a>
  <a href="elenco.html">Elenco</a>
  <a href="contato.html">Contato</a>
</nav>

<header class="banner">
  <img src="banner.jpg" alt="Banner Carolina Vôlei">
</header>

<div class="main-content">
  <h1>Carolina Vôlei</h1>
  <p>Paixão, disciplina e garra definem nosso time. Um grupo de atletas dedicadas que busca excelência e diversão em cada treino e jogo.</p>

  <div class="values">
    <div class="value-item">
      <img src="icone-paixao.png" alt="Paixão">
      <span>Paixão</span>
    </div>
    <div class="value-item">
      <img src="icone-disciplina.png" alt="Disciplina">
      <span>Disciplina</span>
    </div>
    <div class="value-item">
      <img src="icone-garra.png" alt="Garra">
      <span>Garra</span>
    </div>
  </div>

  <div class="social">
    <span>Siga nas redes: </span>
    <a href="https://www.instagram.com/carolinavolei" target="_blank">@carolinavolei</a>
  </div>
</div>

</body>
</html>
