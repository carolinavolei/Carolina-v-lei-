<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carolina Vôlei</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif;}
body, html {height:100%;}

/* Fundo com degradê */
body {
  background: linear-gradient(135deg, #1a1a1a, #ff0000);
  color:#fff;
}

/* Menu fixo */
nav {
  position: fixed; top:0; left:0; width:100%; text-align:center; padding:15px; z-index:10;
  background: rgba(0,0,0,0.5);
}
nav a {
  color:#fff; text-decoration:none; margin:0 15px; font-weight:700; transition: all 0.3s ease;
}
nav a:hover {
  color:#ff5555;
  transform: translateY(-3px);
}

/* Banner topo */
header.banner {
  width:100%;
  height:150px; /* discreto */
  background: url('banner.jpg') center/cover no-repeat;
  margin-top:60px; /* abaixo do menu */
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* Conteúdo abaixo do banner */
.main-content {
  max-width:800px;
  margin:40px auto 0 auto;
  text-align:center;
}
.main-content h1 {
  font-size:2.5rem;
  margin-bottom:20px;
}
.main-content p {
  font-size:1.2rem;
  line-height:1.6;
  margin-bottom:30px;
}
.main-content button {
  padding:12px 30px;
  border:none;
  border-radius:10px;
  background: linear-gradient(45deg,#ff0000,#cc0000);
  color:#fff;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
  transition: all 0.4s ease;
}
.main-content button:hover {
  transform:translateY(-3px) scale(1.05);
  background: linear-gradient(45deg,#ff5555,#ff0000);
  box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

/* Responsividade */
@media(max-width:768px){
  .main-content h1 { font-size:2rem; }
  .main-content p { font-size:1rem; }
  header.banner { height:120px; }
}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="sobre.html">Sobre</a>
  <a href="elenco.html">Elenco</a>
  <a href="contato.html">Contato</a>
</nav>

<header class="banner"></header>

<div class="main-content">
  <h1>Carolina Vôlei</h1>
  <p>Paixão, disciplina e vôlei feminino. Um time em formação, pronto para representar Sacramento com garra e determinação.</p>
  <button onclick="window.location.href='sobre.html'">Saiba mais</button>
</div>

</body>
</html>
